query CurriculumBySlug($slug: String!, $stage: Stage! = PUBLISHED) {
  curriculum(where: { slug: $slug }, stage: $stage) {
    title
    slug
    description
    threshold
    manualApproval
    image {
      fileName
      url
    }
    category {
      title
      slug
    }
    articles {
      id
      title
      order
      content {
        html
      }
      textAnswer
      choices {
        choice
        correct
      }
    }
  }
}
