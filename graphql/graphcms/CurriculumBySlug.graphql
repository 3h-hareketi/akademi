query CurriculumBySlug($slug: String!) {
  curriculum(where: {slug: $slug}) {
    title
    slug
    description
    threshold
    image {
      fileName
      url
    }
    category {
      title
      slug
    }
    articles {
      id
      title
      order
      content {
        html
      }
      choices {
        choice
        correct
      }
    }
  }
}
