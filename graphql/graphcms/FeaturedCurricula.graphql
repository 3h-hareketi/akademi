query FeaturedCurricula($stage: Stage! = PUBLISHED) {
  curricula(
    where: { featured: true }
    orderBy: createdAt_DESC
    first: 6
    stage: $stage
  ) {
    id
    slug
    title
    description
    category {
      title
      slug
    }
    image {
      url
    }
    articles {
      id
    }
  }
}
