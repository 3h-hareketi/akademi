query CurriculaByCategorySlug(
  $categorySlug: String!
  $stage: Stage! = PUBLISHED
) {
  category(where: { slug: $categorySlug }, stage: $stage) {
    curricula {
      id
      slug
      title
      description
      category {
        title
        slug
      }
      image {
        url
      }
    }
  }
}
