overwrite: true
generates:
  interfaces/graphcms.ts:
    documents: "graphql/graphcms/**/*.graphql"
    schema: "${GRAPHCMS_ENDPOINT}"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  interfaces/fauna.ts:
    documents: "graphql/fauna/**/*.graphql"
    schema:
      - "${FAUNA_ENDPOINT}":
          headers:
            Authorization: "Bearer ${FAUNA_SECRET}"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
